<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        .calculator {
            width: 300px;
            margin: 100px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .calculator input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .calculator input[type="button"] {
            width: 48%;
            padding: 10px;
            margin-right: 2%;
            margin-bottom: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            cursor: pointer;
            box-sizing: border-box;
        }

        .calculator input[type="button"]:hover {
            background-color: #e9e9e9;
        }

        .calculator input[type="button"].equals {
            background-color: #4caf50;
            color: #fff;
        }

        .calculator input[type="button"].equals:hover {
            background-color: #45a049;
        }

        .calculator input[type="button"].clear {
            background-color: #f44336;
            color: #fff;
        }

        .calculator input[type="button"].clear:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="screen" disabled>
        <input type="button" value="1" onclick="addToScreen('1')">
        <input type="button" value="2" onclick="addToScreen('2')">
        <input type="button" value="3" onclick="addToScreen('3')">
        <input type="button" value="+" onclick="addToScreen('+')">
        <input type="button" value="4" onclick="addToScreen('4')">
        <input type="button" value="5" onclick="addToScreen('5')">
        <input type="button" value="6" onclick="addToScreen('6')">
        <input type="button" value="-" onclick="addToScreen('-')">
        <input type="button" value="7" onclick="addToScreen('7')">
        <input type="button" value="8" onclick="addToScreen('8')">
        <input type="button" value="9" onclick="addToScreen('9')">
        <input type="button" value="*" onclick="addToScreen('*')">
        <input type="button" value="C" class="clear" onclick="clearScreen()">
        <input type="button" value="0" onclick="addToScreen('0')">
        <input type="button" value="/" onclick="addToScreen('/')">
        <input type="button" value="=" class="equals" onclick="calculate()">
    </div>

    <script>
        function addToScreen(value) {
            document.getElementById('screen').value += value;
        }

        function clearScreen() {
            document.getElementById('screen').value = '';
        }

        function calculate() {
            try {
                document.getElementById('screen').value = eval(document.getElementById('screen').value);
            } catch (error) {
                document.getElementById('screen').value = 'Error';
            }
        }
    </script>
</body>
</html>
